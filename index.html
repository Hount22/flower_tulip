<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>One Flower</title>
  <style>
    :root {
      --main-color: #f3a6b3;
      --bg-color: #fff5f7;
      --text-color: #8b3a4a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .flower {
      width: 220px;
      margin: auto;
      animation: float 4s ease-in-out infinite;
    }

    .meaning {
      margin-top: 20px;
      color: var(--text-color);
      font-size: 18px;
      letter-spacing: 1px;
    }

    .sub {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ดอกไม้ -->
    <svg class="flower" viewBox="0 0 200 300">
      <!-- ก้าน -->
      <rect x="96" y="110" width="8" height="150" fill="#6fa87a"/>

      <!-- ใบ -->
      <path d="M100 160 C40 180, 40 230, 100 210" fill="#7fbf90"/>
      <path d="M100 160 C160 180, 160 230, 100 210" fill="#7fbf90"/>

      <!-- กลีบดอก -->
      <ellipse cx="100" cy="90" rx="45" ry="55" fill="#f3a6b3"/>
      <ellipse cx="75" cy="90" rx="35" ry="45" fill="#f7b7c3"/>
      <ellipse cx="125" cy="90" rx="35" ry="45" fill="#f7b7c3"/>
    </svg>

    <!-- ข้อความ -->
    <div class="meaning">
      Flower Tulip
      <div class="sub">“Wishing you endless happiness.”</div>
    </div>

  </div>

</body>
</html>
